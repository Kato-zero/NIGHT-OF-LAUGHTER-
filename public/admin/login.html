<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="/admin/styles.css">
</head>
<body>
  <div class="header"><h1>Admin Login</h1></div>
  <div class="container">
    <div class="card" style="max-width:400px;margin:auto;">
      <h3>Login</h3>
      <input id="user" class="input" placeholder="Username">
      <div style="height:10px"></div>
      <input id="pass" type="password" class="input" placeholder="Password">
      <div style="height:10px"></div>
      <button class="btn" id="btnLogin">Login</button>
      <p id="error" class="small" style="color:#c00;margin-top:10px"></p>
    </div>
  </div>

<script>
document.getElementById("btnLogin").onclick = async ()=> {
  const username = user.value, password = pass.value;
  const r = await fetch('/api/admin/login',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({username,password})
  });
  const j = await r.json();
  if(!r.ok){ error.textContent=j.error; return; }
  localStorage.setItem("admin_token",j.token);
  location.href='/admin/dashboard.html';
};
</script>
</body>
  </html>
